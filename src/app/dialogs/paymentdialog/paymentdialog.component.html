<div class="payment-dialog-header">
    {{title}}
</div>
<div class="payment-dialog-body">
    <div *ngIf="selectingAmount">
        <div class="payment-dialog-message">{{message}}</div>
        <div class="payment-dialog-suggested-amount-container">
            <div class="payment-dialog-suggested-amount-line" *ngFor="let suggestedAmountList of suggestedAmounts; let row = index;">
                <div (click)="selectAmount(row, column)"class="payment-dialog-suggested-amount-value" [ngClass]="{ button: (row == selectedRow && column == selectedColumn), 'button-light': (row != selectedRow || column != selectedColumn) }" *ngFor="let suggestedAmount of suggestedAmountList; let column = index;">
                    {{suggestedAmount | amountPipe}}
                </div>
            </div>
        </div>
        <div class="payment-dialog-amount-value-container centered-content">
            <span class="payment-dialog-amount-message">Amount:</span> <input [(ngModel)]="amount" (input)="amountInputChanged($event)" class="payment-dialog-amount-value-input" type="number" />
        </div>
    </div>
    <div class="full-size" *ngIf="!selectingAmount">
        <div *ngIf="loading" class="full-size centered-content" style="width: 100%; height: 100%;">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
        <div *ngIf="awaitingPayment" class="full-size">
            <div style="height: 60%;" class="centered-content">
                <qrcode [qrdata]="generatedInvoicePaymentRequest" [size]="256" [level]="'M'"></qrcode>
            </div>
            <div style="height: 20%" class="centered-content">
                <textarea readonly style="resize: none; width: calc(100% - 40px); height: calc(100% - 20px); font-family: Arial, Helvetica, sans-serif;">{{generatedInvoicePaymentRequest}}</textarea>
            </div>
            <div style="height: 20%">
                <div class="centered-content">
                    <div style="margin: 0 auto;" class="lds-ring"><div></div><div></div><div></div><div></div></div>
                </div>
                <div style="text-align: center; margin-top: 10px; font-family: Arial, Helvetica, sans-serif;">Awaiting payment of <b>{{amount}}</b> satoshi...</div>
            </div>
        </div>
        <div *ngIf="paymentSuccess" class="centered-content full-size" style="color: #00695f; font-family: Arial, Helvetica, sans-serif; font-size: 32px;">
            <div>{{payingToBalance ? 'Deposit' : 'Donation'}} Success!</div>
        </div>
        <div *ngIf="paymentTimeout" class="centered-content full-size" style="color: #ff6600; font-family: Arial, Helvetica, sans-serif; font-size: 32px;">
            <div>{{payingToBalance ? 'Deposit' : 'Donation'}} Timed Out.</div>
        </div>
    </div>
</div>
<div class="payment-dialog-footer" style="position: relative;">
    <div *ngIf="selectingAmount" class="button" [ngClass]="{ 'no-hover disabled': amount == null }" (click)="amount != null ? generateInvoice() : null">Generate Invoice</div>
    <div *ngIf="awaitingPayment" style="height: 100%; position: absolute; left: 0; top: 0;" [ngStyle]="{ width: Math.ceil((timeoutElapsedRatio * 100)) + '%', 'background-color': timeoutElapsedRatio > 0.85 ? '#ff9900' : timeoutElapsedRatio > 0.5 ? '#f6d55c' : '#3caea3' }"></div>
    <div *ngIf="awaitingPayment" class="full-size"style="font-size: 16px; line-height: 54px; position: absolute;">{{(Math.floor((1 - timeoutElapsedRatio) * 300))}} seconds remaining</div>
</div>
