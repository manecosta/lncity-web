<div class="centered-content" style="height: 100px; width: 100%; font-family: Arial, Helvetica, sans-serif; font-size: 44px; color: white;">Slot Machine</div>
<div style="height: calc(100% - 100px); width: 100%;">

    <div *ngIf="board != null" class="slot-reels-container">
        <div class="slot-reels-container-shadow"></div>
        <div [hidden]="!lastWonLines[0]" class="slot-reels-line-1">
            <div style="position: absolute; left: 0; top: calc(50% - 8px); width: 16px; height: 16px; border-radius: 8px; background-color: red;"></div>
            <div style="position: absolute; left: 50%; top: calc(50% - 8px); width: 16px; height: 16px; border-radius: 8px; background-color: red;"></div>
            <div style="position: absolute; right: 0; top: calc(50% - 8px); width: 16px; height: 16px; border-radius: 8px; background-color: red;"></div>
        </div>
        <div [hidden]="!lastWonLines[1]" class="slot-reels-line-2-1">
            <div style="position: absolute; left: 0; top: calc(50% - 8px); width: 16px; height: 16px; border-radius: 8px; background-color: green;"></div>
            <div style="position: absolute; right: -10px; top: calc(50% - 8px); width: 16px; height: 16px; border-radius: 8px; background-color: green;"></div>
        </div>
        <div [hidden]="!lastWonLines[1]" class="slot-reels-line-2-2">
            <div style="position: absolute; right: 0; top: calc(50% - 8px); width: 16px; height: 16px; border-radius: 8px; background-color: green;"></div>
        </div>
        <div [hidden]="!lastWonLines[2]" class="slot-reels-line-3-1">
            <div style="position: absolute; left: 0; top: calc(50% - 8px); width: 16px; height: 16px; border-radius: 8px; background-color: yellow;"></div>
            <div style="position: absolute; right: -5px; top: calc(50% - 8px); width: 16px; height: 16px; border-radius: 8px; background-color: yellow;"></div>
        </div>
        <div [hidden]="!lastWonLines[2]" class="slot-reels-line-3-2">
            <div style="position: absolute; right: 0; top: calc(50% - 8px); width: 16px; height: 16px; border-radius: 8px; background-color: yellow;"></div>
        </div>
        <div>
            <div class="slot-reels-column" *ngFor="let columnElements of board; let column = index">
                <div class="slot-reels-element-container" *ngFor="let element of columnElements; let line = index">
                    <div class="slot-reels-element-container-overlay" [ngClass]="{ 'slot-highlighted-element': highlightedElements[column][line] }"></div>
                    <img class="slot-reels-element-img" src="{{availableSymbols[element].image_path}}"/>
                </div>
            </div>
        </div>
    </div>

    <div class="slot-credit-info-container">
        <div class="slot-credit-info-field">Bet: {{creditPrice}}</div>
        <div class="slot-credit-info-field">Balance: {{balance}}</div>
        <div class="slot-credit-info-field">Last Win: {{lastWin}}</div>
    </div>

    <div class="slot-spin-button button" (click)="spin()">
        Spin
    </div>

</div>
